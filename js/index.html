<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-Commerce Website Using Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    

    <!-- Themify Icon -->
    <link rel="stylesheet" href="Themify-icon.css">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!--Style css-->
    <link rel="stylesheet" href="styles.css">

    <!-- Responsive 5 css-->
    <link rel="stylesheet" href="responsive.css">


  </head>
  <body data-ds-spy="scroll" data-bs-target=".navbar">
    
    <!--Navigation section-->
    <section id="header">
      <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="Tisha__Logo1.png" class="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="ti-align-justify navbar-toggler-icon"></span>
            <!-- <span class="navbar-toggler-icon"></span> -->
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Special">Special</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Testimonials">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#conact">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        </div>
    </section>
    

    <!-- Home section -->
    <section id="home" class="home pt-5 overflow-hidden">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="home-banner home-banner-1">
              <div class="home-banner-text">
                <h1>Women</h1>
                <h2>52% Discount For This Season</h2>
                <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="home-banner home-banner-2">
              <div class="home-banner-text">
                <h1>E-Shop</h1>
                <h2>With Working card g-pay</h2>
                <a href="#" class="btn btn-danger text-uppercase mt-4">Our Products</a>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true">
            <span class="ti-align-left slider-icon"></span>
          </span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true">
            <span class="ti-align-right slider-icon"></span>
          </span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Offer section -->
      <div class="offers">
        <div class="container">
          <div class="row">
            <!-- Offer Box One -->
            <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4">
              <a href="#">
                <div class="offer-box text-center position-relative">
                  <div class="offer-inner">
                    <div class="offer-image position-relative overflow-hidden">
                      <img src="images/offer1.jpg" alt="offers" class="img-fluid">
                      <div class="offer-overlay"></div>
                    </div>
                    <div class="offer-info">
                      <p class="heading-bigger text-capitalize">Sale 30%</p>
                      <p class="offer-title-1 text-uppercase font-weight-bold">Dont miss This</p>
                      <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    
    
  <!--Bootstrap 5 js-->
  <script src="js/bootstrap.min.js"></script>

  <!--Main js-->
  <script src="main.js"></script>
  
  </body>
</html>
